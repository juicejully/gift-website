<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Prize</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#ff7f7f 0deg 45deg,
                    #ffbf7f 45deg 90deg,
                    #ffdf7f 90deg 135deg,
                    #bfff7f 135deg 180deg,
                    #7fff7f 180deg 225deg,
                    #7fbfff 225deg 270deg,
                    #7f7fff 270deg 315deg,
                    #bf7fff 315deg 360deg);
            transition: transform 5s ease-out;
        }

        .spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 4px solid #000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }

        .spin-button:active {
            background-color: #ddd;
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #000;
            /* Changed from border-bottom to border-top */
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
        <div class="arrow"></div>
        <button class="spin-button" onclick="spinWheel()">Spin</button>
    </div>

    <!-- Popup for displaying the prize -->
    <div class="popup" id="popup">
        <p id="popup-message"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');
        let spinCount = 0; // Track the number of spins
        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return; // Prevent multiple spins
            isSpinning = true;

            // Generate a random rotation (between 5 and 10 full spins)
            const randomRotation = Math.floor(Math.random() * 360 * 5) + 360 * 5;
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            // Wait for the spin to finish
            setTimeout(() => {
                const actualRotation = randomRotation % 360; // Normalize to 0-360 degrees
                const prize = getPrize(actualRotation);
                spinCount++; // Increment spin count
                showPopup(`
                    Congratulations!! <br>
                    Your birthday #${spinCount} prize is ${prize}. <br>
                    Happy Birthday!!! <br>
                    If you do not like it, try again!! <br>
                    Or send me a screenshot to receive your prize :) <br>
                `);
                isSpinning = false;
            }, 5000); // Match the transition duration
        }

        function getPrize(rotation) {
            const prizes = [
                "Box of Good Good",
                "Whatever you want",
                "Anime Toy",
                "Something to eat",
                "Box of Good Good",
                "Wahatever you want",
                "T-shirt!?",
                "Money!?"
            ];

            // Each prize occupies 45 degrees (360 / 8)
            const index = Math.floor(rotation / 45);
            return prizes[index];
        }

        function showPopup(message) {
            const popupMessage = document.getElementById("popup-message");
            popupMessage.innerHTML = message; // Use innerHTML to render <br> tags
            popup.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
        }
    </script>
</body>

</html>
