<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }

        .prize-container {
            width: 500px;
            height: 500px;
            background-color: #ccc;
            border-radius: 50%;
            border: 15px solid #dde;
            position: relative;
            overflow: hidden;
            transition: transform 5s ease-out;
            margin: 50px auto;
        }

        .prize-container div {
            height: 50%;
            width: 200px;
            position: absolute;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            transform: translateX(-50%);
            transform-origin: bottom;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            font-family: sans-serif;
            color: #fff;
            left: 135px;
        }

        .prize-container .prize-one {
            background-color: #3f51b5;
            left: 50%;
            transform: rotate(0deg);
        }

        .prize-container .prize-two {
            background-color: #ff9800;
            transform: rotate(45deg);
        }

        .prize-container .prize-three {
            background-color: #e91e63;
            transform: rotate(90deg);
        }

        .prize-container .prize-four {
            background-color: #4caf50;
            transform: rotate(135deg);
        }

        .prize-container .prize-five {
            background-color: #009688;
            transform: rotate(180deg);
        }

        .prize-container .prize-six {
            background-color: #795548;
            transform: rotate(225deg);
        }

        .prize-container .prize-seven {
            background-color: #9c27b0;
            transform: rotate(270deg);
        }

        .prize-container .prize-eight {
            background-color: #f44336;
            transform: rotate(315deg);
        }

        .prize-spin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: #e2e2e2;
            text-transform: uppercase;
            border: 8px solid #fff;
            font-weight: bold;
            font-size: 20px;
            color: #a2a2a2;
            width: 80px;
            height: 80px;
            font-family: sans-serif;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            letter-spacing: 1px;
        }

        .prize-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .prize-popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        .prize-popup button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Spin the Wheel!</h1>
    <div class="prize-container" id="wheel">
        <div class="prize-one">Option 1</div>
        <div class="prize-two">Option 2</div>
        <div class="prize-three">Option 3</div>
        <div class="prize-four">Option 4</div>
        <div class="prize-five">Option 5</div>
        <div class="prize-six">Option 6</div>
        <div class="prize-seven">Option 7</div>
        <div class="prize-eight">Option 8</div>
    </div>
    <button class="prize-spin-button" onclick="spinWheel()">Spin!</button>

    <!-- Prize Message Popup -->
    <div class="prize-popup" id="msg-prize">
        <p id="congrats-message"></p>
        <button onclick="closeMessage()">Close</button>
    </div>

    <script>
        let spinCount = 0; // Track the number of spins
        let number = 0; // Track the current rotation

        function spinWheel() {
            spinCount++; // Increment the spin count
            const container = document.getElementById("wheel");
            const newRotation = Math.ceil(Math.random() * 1000) + number;
            container.style.transition = 'transform 5s ease-out';
            container.style.transform = `rotate(${newRotation}deg)`;
            number = newRotation;

            // After the wheel stops spinning, show the prize message
            setTimeout(() => {
                let prizeOption = getPrizeOption(newRotation); // Get the selected prize
                showPrizeMessage(prizeOption);
            }, 5000); // 5 seconds (time of animation)
        }

        // Function to get the selected prize based on the rotation angle
        function getPrizeOption(rotation) {
            const options = ["Option 1", "Option 2", "Option 3", "Option 4", "Option 5", "Option 6", "Option 7", "Option 8"];
            const normalizedRotation = rotation % 360; // Normalize rotation to 0-360 degrees
            const index = Math.floor(normalizedRotation / 45); // Map the rotation to an option
            return options[index];
        }

        // Function to show the prize message in the popup
        function showPrizeMessage(prizeOption) {
            const msgPrize = document.getElementById("msg-prize");
            const congratsMessage = document.getElementById("congrats-message");
            congratsMessage.textContent = `Congratulations, your prize is ${prizeOption}. Happy Birthday!`;
            msgPrize.style.display = 'block'; // Show the message popup
        }

        // Function to close the prize message popup
        function closeMessage() {
            document.getElementById("msg-prize").style.display = 'none'; // Hide the message popup
        }
    </script>
</body>
</html>
